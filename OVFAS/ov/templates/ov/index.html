{% extends 'ov/base.html' %}
{% load staticfiles %}
{% block body %}
<div class="container">
        <header class="jumbotron my-4">
            <div class="row">
                <div  class="col-sm-4">
                    <img src="{% static 'ov/Capture.PNG' %}" class="img-fluid" alt="Responsive image">
            </div>
                <div class="col-sm-8">
                    <br>
                        <h1 class="display-5" style="font-family:'Adamina'"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Online VIT Form Approval System</h1>
                </div>
            </div>
        </header>

<!--Cards in container-->
<hr>
<div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-primary o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
            <center>
          <i class="fa fa-fw fa fa-address-card-o fa-5x"></i>
          <center>
        </div>
        <center>
        <div class="m-1">Party Data Form</div>
        </center>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="#">
        <span class="float-left">Fill Form</span>
        <span class="float-right">
          <i class="fa fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <hr>
</div>

{% endblock %}
